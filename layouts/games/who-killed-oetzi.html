{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8">
    <article>
      <div class="blog-header">
        <h1>{{ .Title }}</h1>
      </div>
      <center>{{ .Params.lead | safeHTML }}</center>
      <canvas id="canvas" width="288" height="512"></canvas>
      <script defer crossorigin="anonymous" language="javascript" type="application/javascript"  src="{{ "/js/games/who-killed-oetzi.js" | urlize | relURL }}"></script>
      {{ .Content }}
    </article>
  </div>
</div>
{{ end }}

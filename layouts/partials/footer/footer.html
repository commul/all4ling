<footer class="footer text-muted">
  <div class="container-xxl">
    <div class="row">
      <div class="col-lg-8 order-last order-lg-first">
        <ul class="list-inline">
          <li class="list-inline-item">{{ .Site.Params.footer | safeHTML }}</li>
        </ul>
      </div>
      <div class="col-lg-8 order-first order-lg-last text-lg-end">
        <ul class="list-inline">
          {{ range .Site.Menus.footer -}}
            <li class="list-inline-item"><a target="_blank" href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
          {{ end -}}
        </ul>
      </div>
    </div>
  </div>

</footer>

<!-- cookie banner -->
<div class="nk-cookie-banner alert alert-dark text-center mb-0" role="alert">
  {{ T "CookieNotice" }}

  {{ range .Site.Menus.cookie -}}
    <a target="_blank" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
  {{ end -}}

  <button type="button" class="btn btn-primary btn-sm ms-3" onclick="window.nk_hideCookieBanner()">
    OK
  </button>
</div>

<!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://commul.eurac.edu/piwik/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '9']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="https://commul.eurac.edu/piwik/matomo.php?idsite=9&amp;rec=1" style="border:0;" alt="" /></p></noscript>
<!-- End Matomo Code -->

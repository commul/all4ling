baseurl = "/"
canonifyURLs = false
disableAliases = true
disableHugoGeneratorInject = true
enableEmoji = true
enableGitInfo = false
enableRobotsTXT = true
languageCode = "en-EN"
paginate = 7
rssLimit = 5
defaultContentLanguage = "en"
canonifyURLs = true

# custom params
[params]
  # the config below allows custom top menus on project pages, which are
  # configured in the menu configuration for each language like 'menus.de.toml'
  projects = ["zeitshift"]


